<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D LP Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2a2a2a; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <b>LP Cube - 3D View</b><br>
        Drag to rotate | Scroll to zoom
    </div>
    <canvas id="c"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // SCENE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 7;

        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#c'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // LIGHTING
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // TEXTURE (WOOD)
        const textureLoader = new THREE.TextureLoader();
        const woodTexture = textureLoader.load('woodgrain.jpg');
        woodTexture.wrapS = THREE.RepeatWrapping;
        woodTexture.wrapT = THREE.RepeatWrapping;
        woodTexture.repeat.set(2, 2);

        // Cube Dimensions
        const width = 3.4;  // 340mm
        const height = 3.8; // 380mm
        const depth = 3.4;  // 340mm
        const thickness = 0.18; // 18mm

        // Materials
        const panelMaterial = new THREE.MeshStandardMaterial({
            map: woodTexture,
            roughness: 0.7,
            metalness: 0.1
        });

        // Cube Group
        const storageCube = new THREE.Group();

        // Panels
        // Bottom
        const bottomGeometry = new THREE.BoxGeometry(width, thickness, depth);
        const bottomPanel = new THREE.Mesh(bottomGeometry, panelMaterial);
        bottomPanel.position.y = -height / 2 + thickness / 2;
        storageCube.add(bottomPanel);

        // Back
        const backGeometry = new THREE.BoxGeometry(width, height - thickness, thickness);
        const backPanel = new THREE.Mesh(backGeometry, panelMaterial);
        backPanel.position.z = -depth / 2 + thickness / 2;
        backPanel.position.y = thickness / 2;
        storageCube.add(backPanel);

        // Top
        const topGeometry = new THREE.BoxGeometry(width, thickness, depth);
        const topPanel = new THREE.Mesh(topGeometry, panelMaterial);
        topPanel.position.y = height / 2 - thickness / 2;
        storageCube.add(topPanel);

        // Right panel (with 2 handle slots)
        const rightPanelGroup = new THREE.Group();

        // Main right panel
        const rightPanelMainGeo = new THREE.BoxGeometry(thickness, height - thickness, depth - thickness);
        const rightPanelMain = new THREE.Mesh(rightPanelMainGeo, panelMaterial);
        rightPanelMain.position.x = thickness / 2;
        rightPanelGroup.add(rightPanelMain);

        // Slot geometry for handles
        const slotWidth = 0.4;    // width of slot
        const slotHeight = 0.18;  // height of slot, matches panel thickness
        const slotDepth = 0.12;   // depth into the panel

        // Top slot (right panel)
        const rightSlot1Geo = new THREE.BoxGeometry(thickness + 0.01, slotHeight, slotWidth);
        const slotMat = new THREE.MeshStandardMaterial({ color: 0x222222, transparent: true, opacity: 0.22 });
        const rightSlot1 = new THREE.Mesh(rightSlot1Geo, slotMat);
        rightSlot1.position.set(0, (height/2) - thickness - 0.28, (depth/2) - thickness - slotWidth/2 - 0.16);
        rightPanelGroup.add(rightSlot1);

        // Bottom slot (right panel)
        const rightSlot2Geo = new THREE.BoxGeometry(thickness + 0.01, slotHeight, slotWidth);
        const rightSlot2 = new THREE.Mesh(rightSlot2Geo, slotMat);
        rightSlot2.position.set(0, -(height/2) + thickness + 0.28, (depth/2) - thickness - slotWidth/2 - 0.16);
        rightPanelGroup.add(rightSlot2);

        rightPanelGroup.position.x = width/2 - thickness/2;
        rightPanelGroup.position.y = thickness/2;
        storageCube.add(rightPanelGroup);

        // Left panel (with 2 handle slots)
        const leftPanelGroup = new THREE.Group();

        // Main left panel
        const leftPanelMainGeo = new THREE.BoxGeometry(thickness, height - thickness, depth - thickness);
        const leftPanelMain = new THREE.Mesh(leftPanelMainGeo, panelMaterial);
        leftPanelMain.position.x = -thickness / 2;
        leftPanelGroup.add(leftPanelMain);

        // Top slot (left panel)
        const leftSlot1Geo = new THREE.BoxGeometry(thickness + 0.01, slotHeight, slotWidth);
        const leftSlot1 = new THREE.Mesh(leftSlot1Geo, slotMat);
        leftSlot1.position.set(0, (height/2) - thickness - 0.28, (depth/2) - thickness - slotWidth/2 - 0.16);
        leftPanelGroup.add(leftSlot1);

        // Bottom slot (left panel)
        const leftSlot2Geo = new THREE.BoxGeometry(thickness + 0.01, slotHeight, slotWidth);
        const leftSlot2 = new THREE.Mesh(leftSlot2Geo, slotMat);
        leftSlot2.position.set(0, -(height/2) + thickness + 0.28, (depth/2) - thickness - slotWidth/2 - 0.16);
        leftPanelGroup.add(leftSlot2);

        leftPanelGroup.position.x = -width/2 + thickness/2;
        leftPanelGroup.position.y = thickness/2;
        storageCube.add(leftPanelGroup);

        // Add the finished cube to the scene
        scene.add(storageCube);

        // CONTROLS
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
