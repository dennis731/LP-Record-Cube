<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D LP Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2a2a2a; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <b>LP Cube - 3D View</b><br>
        Drag to rotate | Scroll to zoom
    </div>
    <canvas id="c"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. SCENE SETUP
        // ======================================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 7; // Pull camera back to see the cube

        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#c'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 2. LIGHTING
        // ======================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 3. THE LP CUBE (REDESIGNED)
        // ======================================
        const textureLoader = new THREE.TextureLoader();
        const woodTexture = textureLoader.load('woodgrain.jpg');
        woodTexture.wrapS = THREE.RepeatWrapping;
        woodTexture.wrapT = THREE.RepeatWrapping;
        woodTexture.repeat.set(2, 2);

        // Define the dimensions for the storage cube
        const width = 3.4;  // 340mm
        const height = 3.8; // 380mm
        const depth = 3.4;  // 340mm
        const thickness = 0.18; // 18mm

        // Create a single material that all panels will share
        const panelMaterial = new THREE.MeshStandardMaterial({
            map: woodTexture,
            roughness: 0.7,
            metalness: 0.1
        });

        // Create a group to hold all the panels
        const storageCube = new THREE.Group();

        // 1. Bottom Panel
        const bottomGeometry = new THREE.BoxGeometry(width, thickness, depth);
        const bottomPanel = new THREE.Mesh(bottomGeometry, panelMaterial);
        bottomPanel.position.y = -height / 2 + thickness / 2;
        storageCube.add(bottomPanel);

        // 2. Back Panel
        const backGeometry = new THREE.BoxGeometry(width, height - thickness, thickness);
        const backPanel = new THREE.Mesh(backGeometry, panelMaterial);
        backPanel.position.z = -depth / 2 + thickness / 2;
        backPanel.position.y = thickness / 2;
        storageCube.add(backPanel);

        // 3. Left Panel
        const leftGeometry = new THREE.BoxGeometry(thickness, height - thickness, depth - thickness);
        const leftPanel = new THREE.Mesh(leftGeometry, panelMaterial);
        leftPanel.position.x = -width / 2 + thickness / 2;
        leftPanel.position.y = thickness / 2;
        storageCube.add(leftPanel);

        // 4. Right Panel
        const rightGeometry = new THREE.BoxGeometry(thickness, height - thickness, depth - thickness);
        const rightPanel = new THREE.Mesh(rightGeometry, panelMaterial);
        rightPanel.position.x = width / 2 - thickness / 2;
        rightPanel.position.y = thickness / 2;
        storageCube.add(rightPanel);

        // 5. Top Panel
        const topGeometry = new THREE.BoxGeometry(width, thickness, depth);
        const topPanel = new THREE.Mesh(topGeometry, panelMaterial);
        topPanel.position.y = height / 2 - thickness / 2;
        storageCube.add(topPanel);

        // ---- 4. ADD HANDLES ----
        // Handles as cylinders, attached to left and right panels near the top
        const handleMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.7, roughness: 0.3 });
        const handleRadius = 0.08;
        const handleLength = 0.6;
        const handleOffsetY = height/2 - thickness - 0.35; // slightly below top edge
        const handleOffsetZ = depth/2 - thickness - 0.5;   // near front

        // Left handle
        const leftHandleGeo = new THREE.CylinderGeometry(handleRadius, handleRadius, handleLength, 16);
        const leftHandle = new THREE.Mesh(leftHandleGeo, handleMaterial);
        leftHandle.rotation.z = Math.PI / 2;
        leftHandle.position.set(
            -width/2 + thickness/2 + 0.05,
            handleOffsetY,
            handleOffsetZ
        );
        storageCube.add(leftHandle);

        // Right handle
        const rightHandleGeo = new THREE.CylinderGeometry(handleRadius, handleRadius, handleLength, 16);
        const rightHandle = new THREE.Mesh(rightHandleGeo, handleMaterial);
        rightHandle.rotation.z = Math.PI / 2;
        rightHandle.position.set(
            width/2 - thickness/2 - 0.05,
            handleOffsetY,
            handleOffsetZ
        );
        storageCube.add(rightHandle);

        // ---- 5. ADD LPs INSIDE THE CUBE ----
        // LPs: Thin cylinders, colored black, inside the cube
        const lpMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.5, roughness: 0.6 });
        const lpRadius = 1.45; // 290mm diameter (approx 12" record)
        const lpThickness = 0.03; // 3mm thick
        const lpCount = 4;
        for (let i = 0; i < lpCount; i++) {
            const lpGeo = new THREE.CylinderGeometry(lpRadius, lpRadius, lpThickness, 64);
            const lp = new THREE.Mesh(lpGeo, lpMaterial);
            // Stagger LPs with slight offset and rotation
            lp.rotation.x = Math.PI / 2 + (Math.random()-0.5) * 0.15;
            lp.position.y = -height/2 + thickness + lpRadius + 0.2 + i*0.18;
            lp.position.z = (Math.random()-0.5) * 0.3;
            lp.position.x = (Math.random()-0.5) * 0.3;
            storageCube.add(lp);

            // Add a simple label sticker (white circle) to the center
            const labelGeo = new THREE.CylinderGeometry(0.18, 0.18, lpThickness+0.01, 32);
            const labelMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const label = new THREE.Mesh(labelGeo, labelMat);
            label.position.set(0,0,0);
            lp.add(label);
        }

        // Add the finished cube to the scene
        scene.add(storageCube);

        // 6. CONTROLS
        // ======================================
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 7. ANIMATION LOOP
        // ======================================
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
